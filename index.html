	<canvas id="myCanvas" width="350" height="400"></canvas>
	
	<script>
var canvas=document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

var lifeStatus;
var lives = 3;
var playerstate = 1;
var score = 0;
var killcount = 0;
var enemytype = 1;
var dx = 3;

var en1x = 340
var en1y = 220

var en2x = 340
var en2y = 220

var en3x = 340
var en3y = 170


function drawplayer(){
      var imageObj = new Image();
	  
	  if(playerstate==1){
		 imageObj.onload = function() {
        ctx.drawImage(imageObj, 29, 220);
    };}
      imageObj.src = 'images/player/player_standing.png';
      
      	  var imageObj2 = new Image();
      	  
      if(playerstate==2){
		 imageObj2.onload = function() {
        ctx.drawImage(imageObj2, 29, 220);
    };}
		imageObj2.src = 'images/player/player_lungeUP.png';
		
		  var imageObj3 = new Image();
      	  
      if(playerstate==3){
		 imageObj2.onload = function() {
        ctx.drawImage(imageObj3, 29, 220);
    };}
		    imageObj3.src = 'images/player/player_lunge.png';
}	
function chooseenemy(){
		enemytype = Math.floor(Math.random() * (3 - 1 + 1)) + 1;
}

function setenemy(){

	var imageObjen1 = new Image();
	
	if (enemytype==1){
		 imageObjen1.onload = function() {
        ctx.drawImage(imageObjen1, en1x, en1y);
        if(en1x < 140){en1x=340}
    };}
     imageObjen1.src = 'images/enemy/enemy_lunge.png';
	
	var imageObjen2 = new Image();
	if (enemytype==2){
		 imageObjen2.onload = function() {
        ctx.drawImage(imageObjen2, en2x, en2y);
        if(en2x < 140){en2x=340}
    };}
     imageObjen2.src = 'images/enemy/enemy_lunge2.png';	
		
		var imageObjen3 = new Image();
	if (enemytype==3){
		 imageObjen3.onload = function() {
        ctx.drawImage(imageObjen3, en3x, en3y);
        if(en3x < 140){en3x=340}
    };}
     imageObjen3.src = 'images/enemy/enemy_flying.png';
}


function animateenemy(){
	
	
}









//NON MECHANICAL DRAWS

function drawlives() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "black";
    ctx.fillText("Lives: "+lives, 10, 20);
}

function drawscore() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "black";
    ctx.fillText("Score: "+score, 250, 20);
}
//placeholder vvvv
function setenemytype() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "black";
    ctx.fillText(enemytype, 100, 100);
}

function drawHUD(){
	drawlives();
	drawscore();
	setenemytype();
}

function draw(){
ctx.clearRect(0, 0, canvas.width, canvas.height);
drawplayer();
setenemy();
animateenemy();
if(enemytype==1){
en1x -= dx;}
if(enemytype==2){
en2x -= dx;}
if(enemytype==3){
en3x -= dx;}
}

//PLAYER CONTROLS

document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);

function keyDownHandler(e) {
    if(e.keyCode == 38 ) {
	    //or if hold = true
        playerstate = 2;
    }
    else if(e.keyCode == 39) {
        playerstate = 3;
    }
}

function keyUpHandler(e) {
    if(e.keyCode == 38) {
        playerstate = 1;
    }
    else if(e.keyCode == 39) {
        playerstate = 1;
    }
}

function resetman(){
	playerstate = 1;
}

function changemanhi(id) {
    id.innerHTML = "HI!";
    playerstate = 2
}

function changemanlo(id) {
    id.innerHTML = "LO!";
    playerstate = 3
}


setInterval(draw, 100);
setInterval(drawHUD, 1000);
setInterval(resetman, 1000);
setInterval(chooseenemy, 6000);


	</script>

<h2 class="attack">WATCH OUT!</h2>
<div class="hibutton" onclick="changemanhi(this)">HI!</div>


<div class="lobutton" onclick="changemanlo(this)">LO!</div>
